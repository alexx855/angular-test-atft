<form>
  <input type="file" name="files">
  <input type="submit" value="Send file">
</form>

<atft-orbit-controls [rotateSpeed]="1" [zoomSpeed]="1.2">
  <atft-renderer-canvas>

    <atft-perspective-camera [fov]="60" [near]="1" [far]="1100" [positionX]="50" [positionY]="50" [positionZ]="50"
      atft-raycaster-camera atft-raycaster-enable>
    </atft-perspective-camera>

    <atft-scene>
      <atft-axes-helper [size]="200"></atft-axes-helper>
      <atft-grid-helper [size]="100" [divisions]="10"></atft-grid-helper>

      <atft-point-light color="#ffffff" [intensity]="0.9" [distance]="1000" [translateX]="50" [translateY]="50"
        [translateZ]=50>
      </atft-point-light>
      <atft-point-light color="#ffffff" [intensity]="0.1" [distance]="1000" [translateX]="-50" [translateY]="50"
        [translateZ]=20>
      </atft-point-light>

      <atft-empty [translateZ]="-50">

        <atft-cylinder-mesh [radiusTop]="2" [radiusBottom]="3" [height]="10" [radialSegments]="36" [heightSegments]="1"
          material="lamb" materialColor="#00ff00" [translateY]="5" [translateZ]="10" atft-raycaster-group>
        </atft-cylinder-mesh>

      </atft-empty>

    </atft-scene>
  </atft-renderer-canvas>
</atft-orbit-controls>
